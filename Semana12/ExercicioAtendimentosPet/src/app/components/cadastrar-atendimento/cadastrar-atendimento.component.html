<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="mt-3 mb-3">
            <label class="form-label">Tutor:</label>
            <input type="text" name="tutor" formControlName="tutor" placeholder="Tutor" class="form-control">
            <label class="form-label">Nome:</label>
            <input type="text" name="nome" formControlName="nome" placeholder="Nome" class="form-control">
            <label class="form-label">Tipo:</label>
            <input type="text" name="tipo" formControlName="tipo" placeholder="Tipo" class="form-control">
            <label class="form-label">Raça:</label>
            <input type="text" name="raca" formControlName="raca" placeholder="Raça" class="form-control">
            <label class="form-label">Observações:</label>
            <textarea type="text" name="obs" formControlName="obs" placeholder="Observações" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>
