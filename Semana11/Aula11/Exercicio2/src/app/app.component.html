<div class="container">
  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <label>Estação climática: </label>
    <input type="text" name="estacao" formControlName="estacao"><br>
    <label>Email: </label>
    <input type="text" name="email" formControlName="email"><br>
    <label>Localização: </label>
    <input type="text" name="localizacao" formControlName="localizacao"><br>
    <label>Status de instalação: </label>
    <select name="status" formControlName="status">
      <option value="">Não instalada</option>
      <option value="">Instalada</option>
      <option value="">Operante</option>
    </select><br>
    <button class="btn btn-success" type="submit">Enviar</button>
  </form>
</div>
