<form [formGroup]="loginFormGroup" (ngSubmit)="submitLoginForm()">
    <legend id="legend" class="text-center mt-5">Login</legend>
    <div class="inputs">
        <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control" id="email" formControlName="Email">
            <label for="email">Email:</label>
            <span class="text-danger" *ngIf="loginFormGroup.get('Email')?.errors?.['required'] && loginFormGroup.get('Email')?.touched">Email do usuário é obrigatório!</span>
            <span class="text-danger" *ngIf="loginFormGroup.get('Email')?.errors?.['email'] && loginFormGroup.get('Email')?.touched">Forneça um email válido!</span>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" formControlName="Password">
            <label for="password">Senha:</label>
            <span class="text-danger" *ngIf="loginFormGroup.get('Password')?.errors && loginFormGroup.get('Password')?.touched">Senha é obrigatória!</span>
        </div>
        <div class="d-flex mt-2">
            <button type="submit" class="btn btn-success mx-2">Login</button>
            <button class="btn btn-info" (click)="signUpUser()">Inscrever-se</button>
        </div>
    </div>
</form>
