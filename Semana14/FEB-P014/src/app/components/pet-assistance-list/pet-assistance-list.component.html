<h2>Atendimentos</h2>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Nome do pet</th>
            <th>Espécie</th>
            <th>Nome do tutor</th>
            <th>Idade do pet</th>
            <th>Horário</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of petAssistances">
            <td>{{ item.PetName }}</td>
            <td>{{ item.PetBreed }}</td>
            <td>{{ item.TutorName }}</td>
            <td>{{ item.PetAge }}</td>
            <td>{{ item.Hour }}</td>
            <td>
                <button class="btn btn-primary" routerLink="/editar/{{item.id}}">Editar</button>
                <button class="btn btn-danger" (click)="deletePetAssistance(item.id!)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
